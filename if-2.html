<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        var value = window.prompt("숫자를 입력해주세요.");

        value = parseInt(value);
        // string 값을 number로 바꿔주는 역할
        // prompt()에서 받은 value 값은 string 타입
        // value에 반드시 형변환해서 저장해줘야 함

        if(value % 2 == 0) {
            alert("짝수입니다.");
        }
        else {
            alert("홀수입니다.");
        }
    </script>
</body>
</html>
