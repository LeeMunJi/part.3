<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-5</title>
</head>
<body>
    <script>
        var value = window.prompt("행운의 번호를 고르세요.");

        if(value == "1") {
            document.write("당첨! TV");
        }
        else if(value == "2") {
            document.write("당첨! 에어컨");
        }
        else if(value == "3") {
            document.write("당첨! 세탁기");
        }
        else {
            document.write("꽝!");
        }
    </script>
</body>
</html>
